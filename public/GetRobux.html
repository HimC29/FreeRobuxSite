<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE ROBUX!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="robloxBackground"></div>

    <div id="titleContainer">
        <img id="robuxIcon" src="./media/robuxIcon.png" alt="Robux icon">
        <h1 id="title">FREE ROBUX!</h1>
        <img id="robuxIcon" src="./media/robuxIcon.png" alt="Robux icon">
    </div>
    <p id="desc">Get thousands of <strong>ROBUX free</strong> and <strong>easy</strong>!</p>

    <h2 id="infoForForm" class="m-4">Type in your Roblox username and password here to get your Robux!</h2>
    <form id="form" autocomplete="off">
        <label class="mb-2" for="username">Username:</label>
        <input class="mb-4" type="text" minlength="3" maxlength="20" id="username" name="username">
        <br>
        <label class="mb-2" for="password">Password:</label>
        <input class="mb-4" type="password" minlength="8" id="password" name="password">
        <br>
        <button id="submitBtn" class="btn btn-dark btn-lg m-2" type="submit">GET ROBUX NOW!</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
